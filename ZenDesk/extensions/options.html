<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit QuickText Shortcuts</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>⚙️ QuickText Shortcuts</h1>

    <form id="shortcut-form">
      <input id="key" placeholder="/shortcut" required>
      <input id="value" placeholder="Replacement text" required>
      <button type="submit" class="btn primary">Save Shortcut</button>
    </form>

    <ul id="shortcut-list"></ul>
  </div>

  <script src="options.js"></script>
</body>
</html>
