<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZenDesk</title>
  <link rel="stylesheet" href="popup.css" />
  <style>
    body {
      transition: background-color 0.3s ease;
    }
    .btn.focus {
      background-color: #f44336;
      color: white;
      transition: background-color 0.3s ease;
    }
    .btn.focus.active {
      background-color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">ZenDesk</h1>
      <p class="tagline">Your Desk, but Digital Zen.</p>
    </header>

    <main class="main">


      <div class="btn-group buttons">
        <!-- Custom Blocked Sites -->
        <div class="focus-card blocked-site-section">
          <h3>🚫 Custom Blocked Websites</h3>

          <!-- Transparent centered input -->
          <div class="blocked-site-input">
            <input id="block-input" type="text" placeholder="Enter site (e.g. youtube.com)" />
          </div>

          <!-- Centered Add button in its own div -->
          <div class="add-btn-container">
            <button id="add-block" class="btn small">Add</button>
          </div>

          <!-- Blocked list -->
          <ul id="blocked-list" class="blocked-list"></ul>
        </div>
        <button id="summarize" class="btn primary">📬 Summarize Inbox</button>
        <button id="analyze-tabs" class="btn">🧹 Declutter Tabs</button>
        <!-- Single Focus Mode Toggle -->
        <button id="focus-toggle" class="btn focus">🎯 Activate Focus Mode</button>
      </div>

      <div id="results" class="results"></div>
    </main>

    <footer class="footer">
      <a href="options.html" target="_blank" class="link">⚙️ Edit QuickText Shortcuts</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
